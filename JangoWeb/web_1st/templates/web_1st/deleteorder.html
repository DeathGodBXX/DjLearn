{% extends "web_1st/index.html" %}

{% block title %}删除订单{% endblock title %}

{% block content %}
    <div class="container-fluid">
        <hr/>
        <div style="height: 80px;"></div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card  text-center">
                    <div class="card-header">你确定要删除这个订单吗?</div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead class="thead-light">
                              <tr>
                                <th scope="col">订单号</th>
                                <th scope="col">顾客</th>
                                <th scope="col">商品</th>
                                <th scope="col">订单状态</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                  <td>{{ order.id }}</td>
                                  <td>{{ order.customer }}</td>
                                  <td>{{ order.product }}</td>
                                  <td>{{ order.status }}</td>
                              </tr>
                            </tbody>
                          </table>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-3">
                                    <a href="{% url 'webapp:homepage' %}">
                                        <button type="submit" class="btn btn-info">取消</button>
                                    </a>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-3">
                                    <form action="{% url 'webapp:deleteorder' order.id %}" class="text-center" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">删除</button>
                                    </form>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


{% endblock %}
