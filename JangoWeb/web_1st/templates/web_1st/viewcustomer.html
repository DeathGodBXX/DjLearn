{% extends "web_1st/index.html" %}

{% block title %}查看用户信息{% endblock title %}

{% block content %}
    <div class="container-fluid">
        <br/>
        <div style="height: 100px;"></div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card" style="background-color: blanchedalmond">
                    <div class="card-header text-center" style="height: 60px">
                        <h3>{{ customer.name }}</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ c_form.as_p }}
                            <div class="text-center">
                                <a href="{% url 'webapp:homepage' %}">
                                    <button class="btn btn-info">返回</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
